# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Deploy to Container App

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Solution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Build and Push Image
        run: |
          docker login microhackregistry.azure.io -u "microhackregistry" -p "em8rqvi7aecol6d+kXnw6qe7zGq4bHOoH3yleYFrVn+ACRBgV7Qw"
          docker build -t microhackapp -f Dockerfile
          docker push microhackregistry.azurecr.io/microhackapp
